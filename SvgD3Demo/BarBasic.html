<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <style>
        .axis text {
            font: 10pt sans-serif;
            font-family: 'Poiret One', cursive;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
<script>

    var outerWidth = 1200;
    var outerHeight = 550;
    var margin = { left: 130, top: 0, right: 20, bottom: 30 };
    var barPadding = 0.2;

    var xColumn = "population";
    var yColumn = "name";

    var innerWidth = outerWidth - margin.left - margin.right;
    var innerHeight = outerHeight - margin.top - margin.bottom;


    var svg = d3.select("body").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight)
        .attr("style", "background-color:#dcdcdc");

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");
    var yAxisG = g.append("g").attr("class", "y axis");

    var xScale = d3.scale.linear().range(      [0, innerWidth]);
    var yScale = d3.scale.ordinal().rangeBands([0, innerHeight], barPadding);

    //Vertical Bar
    //var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
    //var yScale = d3.scale.linear().range([innerHeight, 0]); // Vertical Bar Chart should start from bottom , so reversed
   

    var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .ticks(10)                   // Use approximately 5 ticks marks.
        .tickFormat(d3.format("s")) // Use intelligent abbreviations, e.g. 5M for 5 Million
        .outerTickSize(0);
    var yAxis = d3.svg.axis().scale(yScale).orient("left").outerTickSize(0); 

    function render(data){

        //Vertical Bar
       // xScale.domain(       data.map( function (d){ return d[xColumn]; }));
       // yScale.domain([0, d3.max(data, function (d) { return d[yColumn]; })]);

        //Horizontal Bar
        xScale.domain([0, d3.max(data, function (d){ return d[xColumn]; })]);
        yScale.domain(       data.map( function (d){ return d[yColumn]; }));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        var bars = g.selectAll("rect").data(data);
        bars.enter().append("rect")
            .attr("height", yScale.rangeBand());
            //.attr("width", xScale.rangeBand());//Vertical Bar
        bars
            .attr("x", 0)
            .attr("y",     function (d){ return yScale(d[yColumn]); })
            .attr("width", function (d) { return xScale(d[xColumn]); });
        bars.exit().remove();
    }
   

    function type(d) {
        d.population = +d.population;
        return d;
    }

    data = [
        {
            name: "Chennai",
            population: 10000
        },
        {
            name: "Delhi",
            population: 20000
        },
        {
            name: "Bangalore",
            population: 34343
        },
        {
            name: "Pune",
            population: 10000
        },
        {
            name: "Mumbai",
            population: 20000
        },
        {
            name: "Cochin",
            population: 30000
        },
        {
            name: "Delhi1",
            population: 20000
        },
        {
            name: "Bangalore1",
            population: 34343
        },
        {
            name: "Pune1",
            population: 10000
        },
        {
            name: "Mumbai1",
            population: 70000
        },
        {
            name: "Cochin1",
            population: 30000
        }
    ];
    render(data);


</script>
</body>
</html>
